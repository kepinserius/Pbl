<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
      <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"  rel="stylesheet" />
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Analytics | Vokasi UB</title>
</head>
<body>
    <header class="w-full fixed left-0 z-10 top-0">
        <nav class="nav__container">
            <span class="flex__row">
                <img src="assets/image/logo.svg" alt="assets_logo" style="padding-right: 10px" />
                <span>SIMAPRES</span>
            </span>
            <ul style="display: flex; flex-direction: row; align-items: center; list-style: none; padding: 0; margin: 0;">
                <li class="nav__item"><a href="" aria-current="true">Home</a></li>
                <li class="nav__item"><a href="">Curriculum Vitae</a></li>
                <li class="nav__item"><a href="">Data</a></li>
                <div class="dropdown-container">
                  <button>
                      <img
                          alt="profile_picture"
                          class="profile-picture ml-2"
                          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkdPUrvq_PqcJ6xThm45NFBRnGYPElU28gAw&usqp=CAU"
                          height="30"
                          width="30"
                      />
                  </button>
                  <div class="dropdown-content">
                      <a href="loginform.html" class="dropdown__item">Log in</a>
                      <a href="#" class="dropdown__item">Log Out</a>
                  </div>
                </div>  
            </ul>
        </nav>
    </header>
    <main style="background-color: #263a59;padding-bottom: 20px;">
        <div class="mt-20 text-center mx-auto max-w-screen-md mb-8 lg:mb-16">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-main"><span>Analytics</span></h2>
            <p class="text-white sm:text-xl dark:text-gray-400">Our Analytics on SIMAPRES for Few Years</p>
        </div>
        <div class="mx-auto max-w-screen-md">
            <table class="w-full bg-white border border-gray-300 rounded-lg overflow-hidden">
                <thead class="bg-gray-200">
                    <tr class="text-gray-600">
                        <th class="py-2 px-4 border-b">Photo</th>
                        <th class="py-2 px-4 border-b">Name</th>
                        <th class="py-2 px-4 border-b">Competition Name</th>
                        <th class="py-2 px-4 border-b">Award</th>
                        <th class="py-2 px-4 border-b">Scale</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row with JavaScript click event -->
                    <tr class="clickable-row" onclick="window.location='RincianPrestasiMahasiswaDsn.html';">
                        <td class="py-2 px-4 border-b">
                            <img src="path/to/photo.jpg" alt="Photo" class="w-10 h-10 object-cover rounded-full">
                        </td>
                        <td class="py-2 px-4 border-b">John Doe</td>
                        <td class="py-2 px-4 border-b">Coding Challenge</td>
                        <td class="py-2 px-4 border-b">1st Place</td>
                        <td class="py-2 px-4 border-b">Local</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>
    
    
    
</body>
</html>
